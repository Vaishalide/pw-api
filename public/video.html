<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="videoPageTitle">Lecture Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e0f1b; /* Dark background from index.html */
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #1a1b2f; /* Header background from index.html style */
      padding: 1rem;
      display: flex;
      align-items: center;
      color: #ffc107; /* Gold color from index.html */
      flex-shrink: 0;
    }
    .back-button {
      color: #ffc107; /* Gold color */
      text-decoration: none;
      font-size: 1.5rem; /* Consistent with index.html style */
      margin-right: 1rem;
      padding: 0.5rem;
      border-radius: 0.375rem; /* rounded-md */
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #2a2e4b; /* Hover effect */
    }
    .video-title {
      font-size: 1.25rem; /* text-xl */
      font-weight: 500; /* font-medium */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .iframe-container {
      flex-grow: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem; /* Add some padding around the iframe */
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 100%; /* Make iframe take full height of its container */
      border: none;
      border-radius: 0.5rem; /* rounded-lg */
      background-color: #000000; /* Black background for iframe before load */
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .video-title {
        font-size: 1rem;
      }
      .iframe-container {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <a class="back-button" href="javascript:history.back()" aria-label="Go back to previous page">
      &larr; </a>
    <h1 id="videoTitleHeader" class="video-title">Lecture Video</h1>
  </header>

  <main class="iframe-container">
    <iframe id="videoFrame" allowfullscreen title="Video Player"></iframe>
  </main>

  <script>
    // Function to get URL parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Get videoUrl and title from URL
    const videoUrl = getQueryParam('videoUrl');
    const title = getQueryParam('title');

    // Set the page title and header title
    if (title) {
      document.title = decodeURIComponent(title);
      document.getElementById('videoTitleHeader').textContent = decodeURIComponent(title);
    }

    // Set the iframe source if videoUrl is present
    if (videoUrl) {
      document.getElementById('videoFrame').src = decodeURIComponent(videoUrl);
    } else {
      // Optionally, display an error or a message if videoUrl is missing
      document.getElementById('videoFrame').parentElement.innerHTML = '<p class="text-red-500 text-center">Video URL not provided.</p>';
    }

    // Security: Prevent embedding in other sites (optional, Cloudflare might have settings for this too)
    if (window.self !== window.top) {
        // If not the top-level window, redirect or show an error.
        // For simplicity, we'll just log it, but you could clear the body.
        console.warn("Content is being framed by another site.");
        // document.body.innerHTML = '<p>Access denied.</p>'; // Example
    }
  </script>

</body>
</html>
